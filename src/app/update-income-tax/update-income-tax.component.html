<div class="col-md-6 offset-md-3">
  <h3> {{'Update_Income'|translate}} </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> {{'Minimum_Value'|translate}}</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="incometax.incomeTaxMin" name="firstName" required>
    </div>

    <div class="form-group">
      <label> {{'Maximum_Value'|translate}} </label>
      <input type="text" class="form-control" id="section" [(ngModel)]="incometax.incomeTaxMax" name="lastName" required>
    </div>

    <div class="form-group">
      <label> {{'Amount'|translate}} </label>
      <input type="text" class="form-control" id="level" [(ngModel)]="incometax.incomeTaxpercentage" name="emailId"
        required>
    </div>
    <div class="form-group">
      <label> {{'Offset'|translate}} </label>
      <input type="text" class="form-control" id="level" [(ngModel)]="incometax.incomeTaxOffSet" name="emailId" required>
    </div>

    <button class="btn btn-success" type="submit">{{'Submit'|translate}}</button>

  </form>
</div>
