<div class="container padding-bottom-3x mb-2 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="forgot">
        <h2>{{'Forgot_your_password'|translate}}</h2>
      </div>
      <form class="card mt-4 " (ngSubmit)="sendToEmail()">
        <div class="card-body">
          <div class="form-group"> <label for="email-for-pass">{{'Enter_your_email_address'|translate}}</label>
            <input
              class="form-control" type="text" id="email-for-pass" required="" [(ngModel)]="forgetPassword.userEmail" name="userEmail">
              <small class="form-text text-muted">Enter
              the email address you used during the registration on this system. Then we'll email a link to this
              address.</small> </div>
        </div>
        <div class="card-footer"> <button class="btn btn-success" type="submit" >{{'Get_New_Password'|translate}}</button>
          </div>
      </form>
    </div>
  </div>
</div>
