<div class="login-box ml-auto mr-auto p-4 " style="width: 100%;" >
  <p *ngIf="isCorrect==true" class="text-center">

    <span class="text-danger">{{'Wrong_Password_or_userName'|translate}}</span>
  </p>
  <div class="login-logo" >
    <p  style="color: rgb(94, 12, 247); font-style: italic; font-family: 'Times New Roman', Times, serif;">{{'Site_title' | translate }}</p>
  </div>
  <!-- /.login-logo -->
  <div class="card center" >
    <div class="card-body login-card-body">
      <p class="login-box-msg">{{'Sign_in_to_start_your_session'|translate}}</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <input
            formControlName="username"
            type="text"
            class="form-control"
            placeholder="username"
            [(ngModel)]="loginInfo.username"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="loginInfo.password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-5 ">
              <p class="mb-1">
                <a  href="/forget-password">{{'Forgot_your_password'|translate}}</a>
              </p>

              </div>

          <div class="col-5">
            <app-button
              [type]="'submit'"
              [block]="true"
              [text]="'Sign In'"
              [loading]="isAuthLoading"
            ></app-button>
          </div>
          <!-- /.col -->
        </div>
      </form>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
